<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
	<h1>Registration Form</h1>
	<form action="submit.php" method="post">
		<label for="name">Name*</label><br>
		<input type="text" id="name" name="name" placeholder="Name" required><br>

		<label for="email">Email*</label><br>
		<input type="email" id="email" name="email" placeholder="Email" required><br>

		<label for="gender">Gender*</label><br>
		<input type="radio" id="gender_m" name="gender" value="male" required>
  		<label for="gender_m">Male</label><br>
  		<input type="radio" id="gender_f" name="gender" value="female" required>
  		<label for="gender_f">Female</label><br>

  		<label for="cars">Car Brands*</label><br>
  		<select id="cars" name="cars">
    		<option value="">--Please choose an option--</option>
    		<option value="BMW">BMW</option>
    		<option value="Audi">Audi</option>
    		<option value="Mercedez">Mercedez</option>
  		</select><br>

  		<label for="age">Age*</label><br>
  		<input type="number" id="age" name="age" placeholder="Age" required><br>

  		<label for="dob">DOB*</label><br>
  		<input type="date" id="dob" name="dob" required><br>

  		<label for="tel">Phone Number</label><br>
  		<input type="tel" id="tel" name="tel" placeholder='xxx-xxx-xxxx'><br>

  		<label for='password'>Password*</label><br>
  		<input type='password' id='password' name='password' placeholder='Password' required><br>

  		<input type='checkbox' id='tos' name='tos' value='agree' required>
  		<label for='tos'>I agree to the TOS.</label><br>

  		<button type='submit'>Submit</button>
</body>

</html>
